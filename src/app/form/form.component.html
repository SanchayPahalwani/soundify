<body class="left">
  <div class="col-md-6 offset-md-3">
    <span class="anchor" id="formRegister"></span>
    <hr class="mb-5">
    <div *ngIf="band; else default">
        <!-- form card register -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Add a member</h3>
            </div>
            <div class="card-block">
                <form (ngSubmit)="onSubmit()" class="form" role="form" autocomplete="off">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="newMember.name" id="inputName" placeholder="Full name" required="" name="name">
                    </div>
                    <div class="form-group">
                        <label for="inputRole">Role</label>
                        <input type="text" class="form-control" [(ngModel)]="newMember.role" id="inputRole" placeholder="Role" required="" name="role">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg float-right">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  <ng-template #default>
    <h5 style="text-align:center;">Please select a Band</h5>
  </ng-template>
  
</body>
